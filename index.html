<!DOCTYPE html>
<html>
<head>
	<title>Estacionamento</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--Font-->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

	<!--Js-->
	<script src="./js/main.js"></script>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body onload="mostraPatio()">


	<div class="container">
	
	<div class="header clearfix">
		<h2>Sistema de Gerenciamento de Estacionamento</h2>
	</div>
	
	<div class="jumbotron">
		<div class="row">
		<form id="formulario" class="col-md-6">
		<div id="aviso"></div>
			<div class="form-group">
				<label><b>Modelo do Veículo:</b></label>
				<input type="text" class="form-control" name="" id="modeloVeiculo" placeholder="Digite o modelo do veiculo...">
			</div>
			<div class="form-group">
				<label><b>Placa do Veículo:</b></label>
				<input type="text" class="form-control" name="" id="placaVeiculo" placeholder="Digite a placa do veiculo...">
			</div>

			<button type="submit">Adicionar</button>
		</form>
		<div class="img" class="col-md-6">
			<img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/6d7f5488870749.5de4001fc12fa.jpg" width="450px"></div>
</div>
	</div>

	<div class="row marketing">
		<div class="col-lg-12">
		 <table class="table table-hover" >
		    <thead>
		      <tr>
		        <th>Modelo</th>
		        <th>Placa</th>
		        <th>Entrada</th>
		        <th>Finalizar</th>
		      </tr>
		    </thead>
		    <tbody id="resultados">
		    </tbody>
		 </table>
		</div>
	</div>
</div>
 	
	</body>

</body>
</html>
